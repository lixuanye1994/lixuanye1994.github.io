        // Login function to authenticate user
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userData = data.find(user => user.username === username && user.password === password);

            if (userData) {
                // Hide login form and show chart
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('main').style.display = 'block';
                
                // Load chart data
                loadChart(userData);
            } else {
                document.getElementById('error-msg').textContent = '用户名或者密码可能不对';
            }
        }
            


        // Function to load chart data based on authenticated user data
        function loadChart(userData) {
            const myChart = echarts.init(document.getElementById('main'));

            const option = {
                title: { text: [userData.课程], subtext: '数据来自问卷星' },
                tooltip: { trigger: 'axis' },
                legend: { data: ['课程内容', '课堂氛围', '授课方式', '总体评价'] },
                toolbox: {
                    show: true,
                    feature: {
                        dataView: { show: true, readOnly: false },
                        saveAsImage: { show: true }
                    }
                },
                xAxis: [{ type: 'value', boundaryGap: [0, 0.01] }],
                yAxis: [{ type: 'category', data: [userData.username] }],
                series: [
                    { name: '课程内容', type: 'bar', data: [userData.课程内容] },
                    { name: '课堂氛围', type: 'bar', data: [userData.课堂氛围] },
                    { name: '授课方式', type: 'bar', data: [userData.授课方式] },
                    { name: '总体评价', type: 'bar', data: [userData.总体评价] }
                ]
            };

            myChart.setOption(option);
        }
